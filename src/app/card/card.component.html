
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h2 class="cardTitle">{{ poster.name}}</h2></mat-card-title>
  </mat-card-header>
  <a [routerLink]="['../details', poster.id]" ><img mat-card-image src="../../assets/img/{{ poster.img }}" alt="A space invader poster"></a>
  <mat-card-content>
    <p>
      {{ shortenText(poster.text) }}...
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>BUY</button>
  </mat-card-actions>
</mat-card>
